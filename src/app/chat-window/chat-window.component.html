<div id="wrapper">
    <div id="menu">
        <p class="welcome">Welcome, {{ username }}<b></b></p>
        <div style="clear:both"></div>
    </div>
     
    <div id="chatbox" #scrollMe [scrollTop]="scrollMe.scrollHeight"><p id="chatboxp" *ngFor="let message of chatWindow | async">{{message.username}} : {{message.content}}<br/></p></div>
   	<label>Message:
		<input #message (keyup.enter)="addMessage(message.value); message.value='';" maxlength="100"/>
	</label>
	<button id="sendmessage"(click)="addMessage(message.value); message.value='';"> Send </button>   
	<button id="clearmessage"(click)="clearMessages(); message.value='';"> Clear </button>    
</div>
